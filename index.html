<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Calculator">
    <title>Javascript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="imagens/favicon.svg">
</head>

<body onload="desativarBotoes(); desativarBotaoCalcular()">

    <header class="header">
        <h1 class="fonte-nabla">Javascript Calculator</h1>
    </header>

    <section class="section">
        <div class="minhaDiv">

            <div id="conta">
                <p id="expressao" class="roboto-mono"></p>
                <p id="res" class="roboto-mono"></p>
            </div>            

            <div class="operacao">
                <button class="btn" name="btnOp">+</button>
                <button class="btn" name="btnOp">-</button>
                <button class="btn" name="btnOp">x</button>
                <button class="btn" name="btnOp">÷</button>
                <button class="btn" id="btnBackSpace">❌</button>
                <button class="btn roboto-mono" id="zerar"><abbr title="Limpar terminal">AC</abbr></button>
                <br>
                
                
            </div>

            <div class="numeros">
                <button class="btn roboto-mono" name="number">1</button>
                <button class="btn roboto-mono" name="number">2</button>
                <button class="btn roboto-mono" name="number">3</button>
                <br>
                <button class="btn roboto-mono" name="number">4</button>
                <button class="btn roboto-mono" name="number">5</button>
                <button class="btn roboto-mono" name="number">6</button>
                <br>
                <button class="btn roboto-mono" name="number">7</button>
                <button class="btn roboto-mono" name="number">8</button>
                <button class="btn roboto-mono" name="number">9</button>
                <br>
                <button class="btn roboto-mono" name="number">0</button>
            </div>

            <button class="btnCalcular roboto-mono" id="btnCalcular"><abbr title="Exibe o Resultado">Calcular</abbr></button>

        </div>
    </section>

    <footer class="footer roboto-mono">
        <p><small><a id="githublink" href="https://github.com/LullyMatheus">github.com/LullyMatheus</a></small></p>
    </footer>

    <script src="javascript/index.js"></script>

</body>

</html>
