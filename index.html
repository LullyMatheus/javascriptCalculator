<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="desativarBotoes()">

    <header class="header">
        <h1 class="fonte-nabla">Javascript Calculator</h1>
    </header>

    <section class="section">
        <div class="minhaDiv">

            <div id="conta">
                <p id="expressao" class="roboto-mono"></p>
                <p id="res" class="roboto-mono"></p>
            </div>            

            <div class="operacao">
                <button class="btn" name="btnOp" id="btn+" onclick="operacao('+')">+</button>
                <button class="btn" name="btnOp" id="btn-" onclick="operacao('-')">-</button>
                <button class="btn" name="btnOp" id="btnmt" onclick="operacao('x')">x</button>
                <button class="btn" name="btnOp" id="btndv" onclick="operacao('÷')">÷</button>
                <button class="btn" onclick="backspace()" >❌</button>
                <button class="btn" id="zerar" onclick="zerar()"><abbr title="Limpar terminal">AC</abbr></button>
                <br>
                
                
            </div>

            <div class="numeros">
                <button class="btn" onclick="escreverNaTela(1)">1</button>
                <button class="btn" onclick="escreverNaTela(2)">2</button>
                <button class="btn" onclick="escreverNaTela(3)">3</button>
                <br>
                <button class="btn" onclick="escreverNaTela(4)">4</button>
                <button class="btn" onclick="escreverNaTela(5)">5</button>
                <button class="btn" onclick="escreverNaTela(6)">6</button>
                <br>
                <button class="btn" onclick="escreverNaTela(7)">7</button>
                <button class="btn" onclick="escreverNaTela(8)">8</button>
                <button class="btn" onclick="escreverNaTela(9)">9</button>
                <br>
                <button class="btn" onclick="escreverNaTela(0)">0</button>
            </div>

            <button onclick="calcular()"><abbr title="Exibe o Resultado">Calcular</abbr></button>
            

            

        </div>
    </section>

    <footer class="footer">
        <p>&copy;matheusmechetti</p>
    </footer>

    <script src="javascript/index.js"></script>

</body>

</html>
