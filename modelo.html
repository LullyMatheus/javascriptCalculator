<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="desativarBotoes()">

    <header class="header">
        <h1 class="fonte-nabla">Javascript Calculator</h1>
    </header>
    <section class="section">
        <div class="minhaDiv">

            <div id="conta">
                <p id="expressao"></p>
                <p id="res"></p>
                <p id="obs"></p>
            </div>
            

            <div class="operacao">
                <input class="btn" name="btnOp" type="button" value="+" id="btn+" onclick="operacaoMais()">
                <input class="btn" name="btnOp" type="button" value="-" id="btn-" onclick="operacaoMenos()">
                <input class="btn" name="btnOp" type="button" value="x" id="btnmt" onclick="operacaoMt()">
                <input class="btn" name="btnOp" type="button" value="รท" id="btndv" onclick="operacaoDv()">
                <input class="btn" name="btnOp" type="button" value="AC" id="zerar" onclick="zerar()">
                <br>
                
                
            </div>

            <div class="numeros">
                <input class="btn" type="button" value="1" onclick="escreverNaTela(1)">
                <input class="btn" type="button" value="2" onclick="escreverNaTela(2)">
                <input class="btn" type="button" value="3" onclick="escreverNaTela(3)">
                <br>
                <input class="btn" type="button" value="4" onclick="escreverNaTela(4)">
                <input class="btn" type="button" value="5" onclick="escreverNaTela(5)">
                <input class="btn" type="button" value="6" onclick="escreverNaTela(6)">
                <br>
                <input class="btn" type="button" value="7" onclick="escreverNaTela(7)">
                <input class="btn" type="button" value="8" onclick="escreverNaTela(8)">
                <input class="btn" type="button" value="9" onclick="escreverNaTela(9)">
                <br>
            </div>

            <input type="button" value="calcular" onclick="calcular()">

        </div>
    </section>

    <footer class="footer">
        <p>&copy;matheusmechetti</p>
    </footer>

    <script src="javascript/index.js"></script>

</body>

</html>
